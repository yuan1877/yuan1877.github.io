<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代化网页示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-text {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .feature-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .feature-card i {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #333;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .clock {
            text-align: center;
            font-size: 2em;
            color: #667eea;
            margin-top: 20px;
            font-weight: 300;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到现代网页</h1>
        <p class="welcome-text">
            这是一个简单而优雅的HTML页面示例，包含了现代化的设计元素和交互功能。
        </p>

        <div class="feature-grid">
            <div class="feature-card" onclick="showAlert('响应式设计')">
                <div style="font-size: 2em;">📱</div>
                <h3>响应式</h3>
                <p>适配各种设备</p>
            </div>
            <div class="feature-card" onclick="showAlert('现代化样式')">
                <div style="font-size: 2em;">🎨</div>
                <h3>美观</h3>
                <p>渐变色彩设计</p>
            </div>
            <div class="feature-card" onclick="showAlert('交互功能')">
                <div style="font-size: 2em;">⚡</div>
                <h3>交互</h3>
                <p>丰富的用户体验</p>
            </div>
        </div>

        <div class="input-group">
            <label for="nameInput">请输入您的名字：</label>
            <input type="text" id="nameInput" placeholder="在这里输入...">
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="greetUser()">打招呼</button>
            <button class="btn btn-secondary" onclick="clearInput()">清除</button>
        </div>

        <div id="output"></div>

        <div class="clock" id="clock"></div>
    </div>

    <script>
        // 显示提示信息
        function showAlert(feature) {
            const messages = {
                '响应式设计': '这个页面可以在手机、平板和电脑上完美显示！',
                '现代化样式': '使用了渐变色、阴影和动画效果，让页面更加生动！',
                '交互功能': '点击按钮、输入文字，体验丰富的交互效果！'
            };
            alert(messages[feature] || '功能介绍');
        }

        // 向用户打招呼
        function greetUser() {
            const nameInput = document.getElementById('nameInput');
            const output = document.getElementById('output');
            const name = nameInput.value.trim();
            
            if (name) {
                const hour = new Date().getHours();
                let greeting = '';
                
                if (hour < 12) {
                    greeting = '早上好';
                } else if (hour < 18) {
                    greeting = '下午好';
                } else {
                    greeting = '晚上好';
                }
                
                output.innerHTML = `
                    <h3>${greeting}，${name}！</h3>
                    <p>很高兴认识你！希望你喜欢这个页面。</p>
                    <p>当前时间：${new Date().toLocaleString('zh-CN')}</p>
                `;
                output.style.display = 'block';
            } else {
                output.innerHTML = '<p style="color: #e74c3c;">请先输入您的名字！</p>';
                output.style.display = 'block';
            }
        }

        // 清除输入
        function clearInput() {
            document.getElementById('nameInput').value = '';
            document.getElementById('output').style.display = 'none';
        }

        // 更新时钟
        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            const time = now.toLocaleTimeString('zh-CN', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            clock.textContent = time;
        }

        // 初始化时钟
        updateClock();
        setInterval(updateClock, 1000);

        // 添加回车键支持
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                greetUser();
            }
        });

        // 页面加载动画
        window.addEventListener('load', function() {
            document.querySelector('.container').style.opacity = '1';
        });
    </script>
</body>
</html>
